<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="myscripts.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    
    <div class="scoreboard">
        <span>User</span>
            <span class="score" id="userScore">0</span> :
            <span class="score" id="compScore">0</span>
        <span>Comp</span>
    </div>

    <div class="result">
        First to Five! Who will win!?
    </div>
    
    <div class="choices">
        <div class="choice" id="r">
            <img src="rock.webp" width="90" height="90px" alt="">
        </div>
        <div class="choice" id="p">
            <img src="paper.webp" width="90" height="90px" alt="">
        </div>
        <div class="choice" id="s">
            <img src="scissors.webp" width="90px" height="90px" alt="">
        </div>
    </div>
   

    <div id="action">Make your move!</div>

</body>
</html>
